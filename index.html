<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="css/book.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">
    <h2 class="text-center text-primary m-3">Search Your Book</h2>

    <!-- book search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the Book you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">

        <!-- search button-->
        <button onclick="searchBook()" class="btn btn-outline-primary" type="button" id="button-search">search</button>

    </div>

    <!-- Eror Message Hading-->
    <div>
        <p id="error-message1" class="text-center text-danger m-3">Something went wrong. Please try again later.</p>
    </div>

    <!-- using spinner-->
    <div class="d-flex align-items-centerr d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <!-- total search result found -->
    <div id="display-total">
        <h4 class=" text-center">
            <span class="text-danger" id="error-message2">No</span> <span id="total-book-found"> </span> Result Found
        </h4>
    </div>

    <!-- book search result -->
    <div id="search-result" class=" d-flex row row-cols-1 row-cols-md-3 g-4 m-3">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
</body>

</html>
